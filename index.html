<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-one">
            <h2>Logo</h2>
            <h1 class="head-one">Shoes are awesome</h1>
            <p class="text">In 2021 1.2 billion sneakers were sold worldwide!</p>
            <button>Sneakers</button>
        </div>

        <div class="header-two">
            <ul class="menu">
                <li><a class ="text" href="#">Shop</a></li>
                <li><a class ="text" href="#">Gallery</a></li>
                <li><a  class="text" href="#">Contact</a></li>
            </ul>

            <img class="pos" src="https://images.pexels.com/photos/9546375/pexels-photo-9546375.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="picture of some jordan 4 lightings" width="450" height="250">
        </div>
    </div>

    <div class="item-main">
            <div>
            <h2 class="head-two">Shoes are stylish and versatile!</h2>
            </div>
            <div class="frames">
                <div class="box">
                    <img class="border" src="https://images.pexels.com/photos/10471216/pexels-photo-10471216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="a picture of some nike dunk strawberry coughs">
                    <p class="text-two">Nike Dunk High "Strawberry Coughs"</p> 
                </div>
                <div class="box">
                    <img class="border" src="https://images.pexels.com/photos/11209837/pexels-photo-11209837.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="a picture of some patent red jordan 1s">   
                    <p class="text-two">Jordan 1 High OG "Patent Bred"</p>
                </div>
                <div class="box">
                    <img class="border" src="https://images.pexels.com/photos/13691723/pexels-photo-13691723.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="a picture of some new balance 550s">  
                    <p class="text-two">New Balance 550 "White Blue"</p>
                </div>
                <div class="box">
                    <img class="border" src="https://images.pexels.com/photos/5710074/pexels-photo-5710074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="a picture of some yeezy zebra 350s">
                    <p class="text-two"> Yeezy 350 "Zebras" </p>
                </div>
            </div>

    </div>
    <div class="item">
        <h2 class="quote"></h2>

    </div>
   
    <div class="footer"></div>
</body>
</html>
